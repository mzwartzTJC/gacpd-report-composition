name: Trigger auto deployment for gacpd-report-composition

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/gacpd-report-composition-AutoDeployTrigger-7047c153-853b-4f4c-a65b-35b863ed6338.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.GACPDREPORTCOMPOSITION_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GACPDREPORTCOMPOSITION_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GACPDREPORTCOMPOSITION_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.GACPDREPORTCOMPOSITION_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GACPDREPORTCOMPOSITION_REGISTRY_PASSWORD }}
          containerAppName: gacpd-report-composition
          resourceGroup: tjc-dev-gssm-fop-container
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


